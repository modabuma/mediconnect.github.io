<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsivo</title>
    <link rel="stylesheet" href="../../css/admin/dashboard.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00666F;">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Agendar cita</a>
                </li>

                    <button class="nav-link" style="color: white; border-radius: 10px;" onclick="logout()">Cerrar sesión</button>
                </li>
            </ul>

    <script src="../../js/auth/logout.js"></script>
