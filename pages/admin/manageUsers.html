<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <link rel="stylesheet" href="../../css/admin/manageUsers.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00666F;">
        <a class="navbar-brand" href="./dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./manageUsers.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageSymptoms.html" style="color: white;">Síntomas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Sub síntomas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Agendar cita</a>
                </li>

                <li class="nav-item">
                    <button id="logout" class="nav-link" style="color: white; border-radius: 10px;" onclick="logout()">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container welcome-message">
        <h2 id="title" style="margin-top: 50px">Gestión de Citas Médicas</h2>
    </div>

    <div class="container" style="margin-top: 30px">
        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#filterContainer" aria-expanded="false" aria-controls="filterContainer">
            Mostrar/Ocultar Filtros
        </button>
        <a class="btn btn-success" type="button" style="margin-left: 10px;" href="./createUser.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
            </svg>
        </a>
        <div class="collapse" id="filterContainer">
            <div class="card card-body">
                <form id="filter-form">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Afiliación</label>
                            <select class="form-control" id="filter-membership">
                                <option value="0">Elige una opción</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Rol</label>
                            <select class="form-control" id="filter-role">
                                <option value="0">Elige una opción</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-email">Correo</label>
                            <input type="text" class="form-control" id="filter-email" placeholder="Correo">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-document">Documento</label>
                            <input type="number" class="form-control" id="filter-document" placeholder="Documento">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Tipo de documento</label>
                            <select class="form-control" id="filter-document-type">
                                <option value="0">Elige una opción</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-names">Nombres</label>
                            <input type="text" class="form-control" id="filter-names" placeholder="Nombres">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="filter-lastnames">Apellidos</label>
                            <input type="text" class="form-control" id="filter-lastnames" placeholder="Apellidos">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Departamento</label>
                            <select class="form-control" id="filter-department" onchange="getCities()">
                                <option value="0">Elige una opción</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Ciudad</label>
                            <select class="form-control" id="filter-city">
                                <option value="0">Elige una opción</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-address">Dirección</label>
                            <input type="text" class="form-control" id="filter-address" placeholder="Dirección">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-phone">Teléfono</label>
                            <input type="number" class="form-control" id="filter-phone" placeholder="Teléfono">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-initial-date">Fecha inicial</label>
                            <input type="date" class="form-control" id="filter-initial-date">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-final-date">Fecha final</label>
                            <input type="date" class="form-control" id="filter-final-date">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getDataWithFilters()">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 30px">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Afiliación</th>
                        <th>Rol</th>
                        <th>Correo</th>
                        <th>Documento</th>
                        <th>Tipo de documento</th>
                        <th>Departamento</th>
                        <th>Ciudad</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="records">
                </tbody>
            </table>
        </div>
        
        <!-- Paginación -->
        <nav aria-label="Page navigation example" style="margin-top: 10px;">
            <ul class="pagination justify-content-center" id="pages">
            </ul>
        </nav>
    </div>

    <script src="../../js/auth/logout.js" defer></script>
    <script src="../../js/admin/manageUsers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
