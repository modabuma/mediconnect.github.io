<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <link rel="stylesheet" href="../../../css/admin/dashboard.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- <div id="preloader">
        <div class="loader"></div>
    </div>  -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00666F;">
        <a class="navbar-brand" href="../dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../patient/manageUsers.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../symptoms/manageSymptoms.html" style="color: white;">Síntomas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageSubSymptoms.html" style="color: white;">Sub síntomas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Agendar cita</a>
                </li>

                <li class="nav-item">
                    <button id="logout" class="nav-link" style="color: white; border-radius: 10px;" onclick="logout()">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container welcome-message">
        <h2 id="title" style="margin-top: 50px">Gestión de Sub-Síntomas</h2>
    </div>

    <div class="container" style="margin-top: 30px">
        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#filterContainer" aria-expanded="false" aria-controls="filterContainer">
            Mostrar/Ocultar Filtros
        </button>
        <a class="btn btn-success" type="button" style="margin-left: 10px;" href="./createSubSymptoms.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-h-circle" viewBox="0 0 16 16">
                <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5-3.998V12H9.67V8.455H6.33V12H5V4.002h1.33v3.322h3.34V4.002z"/>
            </svg>
        </a>
        <div class="collapse" id="filterContainer">
            <div class="card card-body">
                <form id="filter-form">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="filter-code-symptom">Código Sub-Síntoma</label>
                            <input type="number" class="form-control" id="filter-code-symptom" placeholder="Código Síntoma">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="filter-desc-symptom">Descripción Sub-Síntoma</label>
                            <input type="text" class="form-control" id="filter-desc-symptom" placeholder="Síntoma">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getDataWithFilters()">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 30px">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código Síntoma</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="records">
                </tbody>
            </table>
        </div>
        
        <!-- Paginación -->
        <nav aria-label="Page navigation example" style="margin-top: 10px;">
            <ul class="pagination justify-content-center" id="pages">
            </ul>
        </nav>
    </div>

    <script src="../../../js/auth/logout.js"></script>
    <script src="../../../js/admin/manageSubSymptoms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
