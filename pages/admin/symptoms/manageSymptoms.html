<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de síntomas</title>
    <link rel="stylesheet" href="../../../css/header.css">
    <link rel="stylesheet" href="../../../css/loader.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00666F;">
        <a class="navbar-brand" href="../dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../users/manageUsers.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageSymptoms.html" style="color: white;">Síntomas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../sub_symptoms/manageSubSymptoms.html" style="color: white;">Sub síntomas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Agendar cita</a>
                </li>

                <li class="nav-item">
                    <button id="logout" class="nav-link" style="color: white; border-radius: 10px;" onclick="logout()">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container welcome-message">
        <h2 id="title" style="margin-top: 50px">Gestión de Síntomas</h2>
    </div>

    <div class="container" style="margin-top: 30px">
        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#filterContainer" aria-expanded="false" aria-controls="filterContainer">
            Mostrar/Ocultar Filtros
        </button>
        <a class="btn btn-success" type="button" style="margin-left: 10px;" href="./createSymptoms.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
            </svg>
        </a>
        <div class="collapse" id="filterContainer">
            <div class="card card-body">
                <form id="filter-form">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="filter-code-symptom">Código Síntoma</label>
                            <input type="text" class="form-control" id="filter-code-symptom" placeholder="Código Síntoma">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-desc-symptom">Descripción Síntoma</label>
                            <input type="text" class="form-control" id="filter-desc-symptom" placeholder="Descripción">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getDataWithFilters()">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 30px">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Código Síntoma</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="records">
                </tbody>
            </table>
        </div>
        
        <!-- Paginación -->
        <nav aria-label="Page navigation example" style="margin-top: 10px;">
            <ul class="pagination justify-content-center" id="pages">
            </ul>
        </nav>
    </div>

    <script src="../../../js/auth/logout.js"></script>
    <script src="../../../js/admin/symptoms/manageSymptoms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
