<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar síntoma</title>
    <link rel="stylesheet" href="../../../css/header.css">
    <link rel="stylesheet" href="../../../css/loader.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00666F;">
        <a class="navbar-brand" href="../dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../users/manageUsers.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageSymptoms.html" style="color: white;">Síntomas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../sub_symptoms/manageSubSymptoms.html" style="color: white;">Sub síntomas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Agendar cita</a>
                </li>
                <li class="nav-item">
                    <button id="logout" class="nav-link" style="color: white; border-radius: 10px;" onclick="logout()">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Actualizar síntoma</h2>
        <form>
            <div class="form-group">
                <label for="filter-code-symptom">Código del Síntoma</label>
                <input type="text" class="form-control" id="filter-code-symptom" placeholder="Código Síntoma">
            </div>
            <div class="form-group">
                <label for="filter-desc-symptom">Descripción del Síntoma</label>
                <input type="text" class="form-control" id="filter-desc-symptom" placeholder="Síntoma">
            </div>
            <button type="button" class="btn btn-primary" style="margin-bottom: 30px;" onclick="updateSymptom()">Actualizar síntoma</button>
        </form>
    </div>

    <script src="../../../js/auth/logout.js"></script>
    <script src="../../../js/admin/symptoms/updateSymptoms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
