<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de citas médicas</title>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/loader.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00666F;">
        <a class="navbar-brand" href="./dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./update_doctor.html">Información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageAppointments.html" style="color: white;">Revisar citas</a>
                </li>

                <li class="nav-item">
                    <button id="logout" class="nav-link" style="color: white; border-radius: 10px;" onclick="logout()">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container welcome-message">
        <h2 id="title" style="margin-top: 50px">Gestión de citas médicas</h2>
    </div>

    <div class="container" style="margin-top: 30px">
        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#filterContainer" aria-expanded="false" aria-controls="filterContainer">
            Mostrar/Ocultar Filtros
        </button>
        <div class="collapse" id="filterContainer">
            <div class="card card-body">
                <form id="filter-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="exampleFormControlSelect1">Paciente</label>
                            <select class="form-control" id="filter-patient">
                                <option value="0">Elige una opción</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Síntoma</label>
                            <select class="form-control" id="filter-symptom" onchange="getSubSymptoms()">
                                <option value="0">Elige una opción</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Sub síntoma</label>
                            <select class="form-control" id="filter-sub-symptom">
                                <option value="0">Elige una opción</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-initial-date">Fecha inicial</label>
                            <input type="date" class="form-control" id="filter-initial-date">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="filter-final-date">Fecha final</label>
                            <input type="date" class="form-control" id="filter-final-date">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getDataWithFilters()">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 30px">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Paciente</th>
                        <th>Síntoma</th>
                        <th>Sub síntoma</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="records">
                </tbody>
            </table>
        </div>
        
        <!-- Paginación -->
        <nav aria-label="Page navigation example" style="margin-top: 10px;">
            <ul class="pagination justify-content-center" id="pages">
            </ul>
        </nav>
    </div>

    <script src="../../js/auth/logout.js"></script>
    <script src="../../js/doctor/manageAppointments.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
