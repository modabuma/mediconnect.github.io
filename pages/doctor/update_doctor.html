<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar datos</title>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/loader.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00666F;">
        <a class="navbar-brand" href="./dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./update_doctor.html">Información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageAppointments.html" style="color: white;">Revisar citas</a>
                </li>

                <li class="nav-item">
                    <button id="logout" class="nav-link" style="color: white; border-radius: 10px;" onclick="logout()">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Actualizar datos</h2>
        <form>
            <div class="form-group">
                <label for="filter-names">Nombres</label>
                <input type="text" class="form-control" id="filter-names" placeholder="Introduce los nombres" disabled=true>
            </div>
            <div class="form-group">
                <label for="filter-lastnames">Apellidos</label>
                <input type="text" class="form-control" id="filter-lastnames" placeholder="Introduce los apellidos" disabled=true>
            </div>
            <div class="form-group">
                <label for="filter-document-type">Tipo de documento</label>
                <select class="form-control" id="filter-document-type" disabled=true>
                    <option value="0">Elige una opción</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-document">Documento</label>
                <input type="number" class="form-control" id="filter-document" placeholder="Introduce el documento" disabled=true>
            </div>
            <p><strong>Si desea cambiar los campos anteriores comuniquese con su EPS. </strong></p>
            <div class="form-group">
                <label for="filter-phone">Teléfono</label>
                <input type="number" class="form-control" id="filter-phone" placeholder="Introduce el teléfono">
            </div>
            <div class="form-group">
                <label for="filter-address">Dirección</label>
                <input type="text" class="form-control" id="filter-address" placeholder="Introduce la dirección">
            </div>
            <div class="form-group">
                <label for="filter-department">Departamento</label>
                <select class="form-control" id="filter-department"  onchange="getCities()">
                    <option value="0">Elige una opción</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-city">Ciudad</label>
                <select class="form-control" id="filter-city">
                    <option value="0">Elige una opción</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-membership">Afiliación</label>
                <select class="form-control" id="filter-membership">
                    <option value="0">Elige una opción</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" style="margin-bottom: 30px;" onclick="updateDoctor()">Actualizar datos</button>
        </form>
    </div>

    <script src="../../js/auth/logout.js"></script>
    <script src="../../js/doctor/updateDoctor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
