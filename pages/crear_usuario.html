<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de contacto</title>
	<link rel="stylesheet" type="text/css" href="css/style_user.css">
</head>
<body>
	<div class="contact_form">
		<div class="formulario">
			<h1>Creación de usuario.
            </h1>
			<form action="submeter-formulario.php" method="post">
                <span class="obligatorio"></span>Los campos con * son obligatorios.
                <p>
                    Seleccione una opción:
                    <select>
                      <option value="cedula">Cédula de Ciudadanía</option>
                      <option value="tarjeta">Tarjeta de Identidad</option>
                    </select>
                    <span class="obligatorio">*</span>
                </p>
                <p>
					<label for="numero_id" class="numero_id">N. de identificación:</label>
					<input type="num_id" name="numero_id" id="numero_id" placeholder="Número de identifiación.">
                    <span class="obligatorio">*</span>
				</p>
				<p>
					<label for="nombre" class="colocar_nombre">Nombres:</label>
					<input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tus nombres.">
                    <span class="obligatorio">*</span>
				</p>
                <p>
					<label for="nombre" class="colocar_apellido">Apellidos:</label>
					<input type="text" name="introducir_apellido" id="apellido" required="obligatorio" placeholder="Escribe tus apellidos.">
                    <span class="obligatorio">*</span>
				</p>
				<p>
                    <label for="departamento">Departamento:</label>
                         <select class="form-control" id="departamento" name="departamento" required>
                            <option value = ""> </option>
                        </select>
				</p>
                <p>
                    <label for="ciudad">Ciudad:</label>
                         <select class="form-control" id="ciudad" name="ciudad" required>
                            <option value = ""> </option>
                        </select>
				</p>
				<p>
					<label for="direccion" class="direccion">Dirección: </label>
					<textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Dirección"></textarea>
                    <span class="obligatorio">*</span>
				</p>
                <p>
					<label for="email" class="colocar_email">Email:</label>
					<input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu email.">
                    <span class="obligatorio">*</span>
				</p>
                <p>
					<label for="telefono_fijo" class="telefono_fijo">Telefóno fijo:</label>
					<input type="telefono_fijo" name="telefono_fijo" id="telefono_fijo" placeholder="Escribe tu telefóno.">
				</p>
                <p>
					<label for="telefono_celular" class="telefono_celular">Telefono celular:</label>
					<input type="telefono_celular" name="telefono_celular" id="telefono_celular" required="obligatorio" placeholder="Escribe tu celular.">
                    <span class="obligatorio">*</span>
				</p>
				<button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
				<p class="aviso">
				</p>
			</form>
		</div>
	</div>
</body>
</html>
