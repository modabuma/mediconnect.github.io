<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar cita médica</title>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/loader.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00666F;">
        <a class="navbar-brand" href="./dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./update_patient.html">Información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageAppointments.html" style="color: white;">Agendar cita</a>
                </li>

                <li class="nav-item">
                    <button id="logout" class="nav-link" style="color: white; border-radius: 10px;" onclick="logout()">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container welcome-message">
        <h2 id="title" style="margin-top: 50px">Asignación de cita</h2>
    </div>
    <div class="container" id="filterContainer" style="margin-top: 20px">
        <div class="card card-body">
            <form id="filter-form">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="">Servicio: CONSULTA TELEMEDICINA</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="exampleFormControlSelect1">Síntoma</label>
                        <select class="form-control" id="filter-symptom"  onchange="getSubSymptoms()" onchange="getAppointments()">
                            <option value="0">Elige una opción</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="exampleFormControlSelect1">Sub síntoma</label>
                        <select class="form-control" id="filter-sub-symptom" onchange="getAppointments()">
                            <option value="0">Elige una opción</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="exampleFormControlSelect1">Doctor</label>
                        <select class="form-control" id="filter-doctor" onchange="getAppointmentDates()" onchange="getAppointments()">
                            <option value="0">Elige una opción</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="exampleFormControlSelect1">Fecha</label>
                        <select class="form-control" id="filter-date" onchange="getAppointments()">
                            <option value="0">Elige una opción</option>
                        </select>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Horas (formato 24 horas)</th>
                        <th>Servicio</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="records" >
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../js/auth/logout.js"></script>
    <script src="../../js/patient/createAppointment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
